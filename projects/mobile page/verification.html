<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="/style/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Verification</title>
</head>
<body>
<div class="main-content">
    <div class="main-padding"></div>
    <div class="description-side">
        <header>
            <div class="verification-head">
                <h2>Verification</h2>
                <p>6 - Digit PIN has been sent to your phone,<br> enter it below to continue</p>
            </div>
        </header>
        <section>
            <div class="box-container">
                <div class="box border-active"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </section>
        <footer>
            <button>Confirm</button>
        </footer>
    </div>
    <div class="number-side">
        <div class="number-padding">
            <div class="onetothree num-par">
                <div class="number">
                    <h2>1</h2>
                    <p></p>
                </div>
                <div class="number">
                    <h2>2</h2>
                    <p>ABC</p>
                </div>
                <div class="number">
                    <h2>3</h2>
                    <p>DEF</p>
                </div>
            </div>
            <div class="fourtosix num-par">
                <div class="number shadow">
                    <h2>4</h2>
                    <p>GHI</p>
                </div>
                <div class="number shadow">
                    <h2>5</h2>
                    <p>JKL</p>
                </div>
                <div class="number shadow">
                    <h2>6</h2>
                    <p>MNO</p>
                </div>
            </div>
            <div class="seventonine num-par">
                <div class="number shadow">
                    <h2>7</h2>
                    <p>PQRS</p>
                </div>
                <div class="number shadow">
                    <h2>8</h2>
                    <p>TUV</p>
                </div>
                <div class="number shadow">
                    <h2>9</h2>
                    <p>WXYZ</p>
                </div>
            </div>
            <div class="zero num-par">
            <div class="number centered">
                <h2>0</h2>
            </div>
                <i class="fa fa-backspace"></i>
            </div>
        </div>
    </div>
</div>


</body>
</html>
