<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style/main.css">
    <link rel='stylesheet' href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
<body>
<div class="main-content main-up">
    <div class="two-side">
        <div class="align">
            <h4>SIGN UP</h4>
            <form>
                <fieldset class="border-color-orange">
                    <legend class="active name">Name</legend>
                    <input class="no-border" type="tel" value="Denom Josh">
                </fieldset>
                <fieldset class="border-color-normal">
                    <legend class="little-more mail">E-Mail</legend>
                    <input class="no-border" type="email" value="Josh@gmail.com">
                </fieldset>
                <fieldset class="border-color-normal telephone">
                    <legend>Number</legend>
                    <input class="no-border" type="tel" value="+91">
                    <i class='bx bxs-down-arrow arrow-down' ></i>

                </fieldset>
                <fieldset class="border-color-normal">
                    <legend class="little-more">Password</legend>
                    <input class="no-border visible" type="password" value="**********">
                </fieldset>
                <button>Sign Up</button>
            </form>
        </div>
        <footer class="sign-up-footer">
            <div class="text sign-up-text">-OR-</div>
            <button class="google-btn">
                <i class='bx bxl-google bx-flashing' ></i>
                Sign Up with Google
            </button>
        </footer>
    </div>
</div>

</body>
</html>
