<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Sign Up TravelMore</title>
</head>
<body>
<div class="background">
    <div class="centered">
        <div class="padding">
            <form class="main-content">
                <h3>Sign Up</h3>
                <div class="name">
                    <div class="firstName">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="First Name">
                    </div>
                    <div class="lastName">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <label for="mail">Email Address</label>
                <input type="email" id="mail" placeholder="Email Address">
                <p id="mail-err">enter correct mail</p>
                <label for="company">Company (if applicable)</label>
                <input type="text" id="company" placeholder="Company">
                <label for="address">Physical Address</label>
                <input type="text" id="address" placeholder="Physical Address">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <label for="rep-password">Repeat Password</label>
                <input type="password" id="rep-password" placeholder="Repeat Password">
                <button id="btn">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="signUp.js">

</script>
</body>
</html>
