<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Search Hotel</title>
</head>
<body>
<div class="search-background">
    <div class="search-padding">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="main-search" placeholder="Type Hotel">
        </div>
        <div class="detailed-search">
        <h3>ADVANCED SEARCH</h3>
            <div class="detailed-search-box">
                <div class="select-top">
                    <div class="choose-field">
                        <label for="Hotel">Hotel</label>
                        <select name="Hotel" id="Hotel">
                            <option value="Hotel">Holiday Inn</option>
                        </select>
                    </div>
                    <div class="choose-field">
                        <label for="City">City</label>
                        <select name="City" id="City">
                            <option value="City">Tbilisi</option>
                        </select>
                    </div>
                    <div class="choose-field">
                        <label for="Address">Address</label>
                        <select name="Address" id="Address">
                            <option value="Address">Kostava</option>
                        </select>
                    </div>
                </div>
                <div class="select-bot">
                    <div class="choose-field">
                        <label for="Star">Star</label>
                        <select name="Star" id="Star">
                            <option value="Star">Star</option>
                            <option value="Star">One Star</option>
                            <option value="Star">Two Star</option>
                            <option value="Star">Three Star</option>
                            <option value="Star">Four Star</option>
                            <option value="Star">Five Star</option>
                        </select>
                    </div>
                    <div class="choose-field">
                        <label for="roomNumber">Room Number</label>
                        <select name="roomNumber" id="roomNumber">
                            <option value="roomNumber">Room For 1</option>
                            <option value="roomNumber">Room For 2</option>
                            <option value="roomNumber">Room For 3</option>
                            <option value="roomNumber">Room For 4+</option>
                        </select>
                    </div>
                </div>
                <div class="checkbox">
                    <label for="Sauna">Sauna</label>
                    <input type="checkbox" id="Sauna">
                    <label for="Parking">Parking</label>
                    <input type="checkbox" id="Parking">
                    <label for="Pool">Pool</label>
                    <input type="checkbox" id="Pool">
                    <label for="Massage">Massage</label>
                    <input type="checkbox" id="Massage">
                </div>

            </div>
        </div>
    </div>
    <div class="search-results">
        <div class="result-padding">
            <div class="result-card">
                <a href="#">
                    <div class="card-padding">
                        <h3>Holiday Inn</h3>
                        <div class="hotel-img">
                            <img src="./style/img/images.png" alt="">
                        </div>
                        <p>about hotel</p>
                    </div>

                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
